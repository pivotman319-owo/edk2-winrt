name: Makefile CI

on:
  push:
    branches: [ "winrt" ]
  pull_request:
    branches: [ "winrt" ]

jobs: 
  build:

    runs-on: ubuntu-20.04

    steps:
    - name: apt-get update
      run: sudo apt-get update
      
    - name: Install GCC
      run: sudo apt-get install gcc-arm-linux-gnueabihf
      
    - name: Checkout from GitHub
      uses: actions/checkout@v3

    - name: Setup Python2 Env
      uses: LizardByte/setup-python-action@master
      with:
         python-version: 2.7
         
    - name: Build EDK2 Base Tools
      run: make -C BaseTools
      
    - name: Setup EDKII
      run: source edksetup.sh

    - name: Prepare Build
      run: export GCC49_ARM_PREFIX=arm-linux-gnueabihf-

    - name: Build EDK2 Firmware for ARMv7 (Cortex-A9)
      run:  export GCC49_ARM_PREFIX=arm-linux-gnueabihf-&& export SOURCE_DEBUG_ENABLE=TRUE && export DEBUG_ON_SERIAL_PORT && export WORKSPACE=/home/runner/work/woahefi-nt6x/woahefi-nt6x && export EDK_TOOLS_PATH=/home/runner/work/woahefi-nt6x/woahefi-nt6x/BaseTools && export CONF_PATH=/home/runner/work/woahefi-nt6x/woahefi-nt6x/Conf && cd ./BaseTools/BinWrappers/PosixLike && export PATH=$PATH:/home/runner/work/woahefi-nt6x/woahefi-nt6x/BaseTools/BinWrappers/PosixLike && ./build -a ARM -t GCC49 -b RELEASE -p ArmVirtPkg/ArmVirtQemuWinRt.dsc && cd ../../../

    - name: Upload ARMv7 FW Image to GH Actions Artifact Blob
      uses: actions/upload-artifact@v3.1.2
      with:
        name: QEMU_EFI.fd
        path: ./Build/ArmVirtQemuWinRt-ARM/RELEASE_GCC49/FV/QEMU_EFI.fd
